<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <title>Product Sorter</title>
    </head>
    <body>
        <div class="products-background">
            <div class="products-position">
                <div class="products-container">
                    <div class="products-checkboxes">
                        <label>
                            <input type="checkbox" name="optionOne" value="valueOne" id="optionOne">
                            Option 1
                        </label>
                        <label>
                            <input type="checkbox" name="optionTwo" value="valueTwo" id="optionTwo">
                            Option 2
                        </label>
                        <label>
                            <input type="checkbox" name="optionThree" value="valueThree" id="optionThree">
                            Option 3
                        </label>
                        <label>
                            <input type="checkbox" name="optionFour" value="valueFour" id="optionFour">
                            Option 4
                        </label>
                        <label>
                            <input type="checkbox" name="optionFive" value="valueFive" id="optionFive">
                            Option 5
                        </label>
                        <label>
                            <input type="checkbox" name="optionSix" value="valueSix" id="optionSix">
                            Option 6
                        </label>
                        <label>
                            <input type="checkbox" name="optionSeven" value="valueSeven" id="optionSeven">
                            Option 7
                        </label>
                        <label>
                            <input type="checkbox" name="optionEight" value="valueEight" id="optionEight">
                            Option 8
                        </label>
                        <label>
                            <input type="checkbox" name="optionNine" value="valueNine" id="optionNine">
                            Option 9
                        </label>
                        <label>
                            <input type="checkbox" name="optionTen" value="valueTen" id="optionTen">
                            Option 10
                        </label>
                    </div>
                    <div class="products-viewport">
                        <div class="product-card" id="prodOne">

                        </div>
                        <div class="product-card" id="prodTwo">

                        </div>
                        <div class="product-card" id="prodThree">

                        </div>
                        <div class="product-card" id="prodFour">

                        </div>
                        <div class="product-card" id="prodFive">

                        </div>
                        <div class="product-card" id="prodSix">

                        </div>
                        <div class="product-card" id="prodSeven">

                        </div>
                        <div class="product-card" id="prodEight">

                        </div>
                        <div class="product-card" id="prodNine">

                        </div>
                        <div class="product-card" id="prodTen">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
